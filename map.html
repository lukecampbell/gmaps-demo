<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height: 100% }
        </style>
        <script type="text/javascript" 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCniEDXVTLzIUDgf19-Luone2Xvfs2PvY&sensor=true">
        </script>
        <script type="text/javascript">
            function initialize() {
                var myLatLng = new google.maps.LatLng(41.45678, -71.47037);
                var mapOptions = {
                  zoom: 16,
                  center: myLatLng,
                  mapTypeId: google.maps.MapTypeId.SATELLITE
                }

                var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

                var ctaLayer = new google.maps.KmlLayer('https://raw.github.com/gist/4122193/5959716caca402c198a1cba0c40034500d7c4e86/work.kml');
                ctaLayer.setMap(map);
            };
        </script>

        <title>Google Maps Demo</title>
    </head>
    <body onload="initialize()">
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>
</html>
